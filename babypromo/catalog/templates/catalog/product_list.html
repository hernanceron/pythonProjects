{% extends "base.html" %}

{% block content %}
    <h1>Lista de productos</h1>
    <ul class="list-group list-group-horizontal">
        {% for p in products %}
            <li class="list-group-item">
                <div class="card" style="width:18rem;">
                    <img src="{{ p.image_url }}" class="card-img-top" alt="{{ p.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ p.name }}</h5>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>   
{% endblock content %}
